<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./asseths/favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="purple-bg">
        <div class="login-div">
            <div class="login-text">
               <div>
                <h2>Login</h2>
                <p>Doesn't have an Account yet?<a href="#"> Sing Up</a></p>
                <label for="email">Email Address</label> <br>
                <input type="email" name="email" placeholder="you@example.com">
                <br>
                <div class="input-password">
                    <label for="password">Password</label> <label id="password"><a href="#">Forgot Password</a></label>
                </div>
                <input type="password" name="password" placeholder="enter 6 charactor or more"> <br>
                <input type="checkbox" id="remember" name="remember"> <label id="remember" for="remember">Remember
                    Me</label> <br>
                <button id="login-btn">Login</button>
                <h5>or login with</h4> <br>


                    <div class="icons">
                        <div class="example-log">
                            <div>
                                <img src="./asseths/google.png" width="auto" height="25px" id="google" alt="">
                                <span>Google</span>
                            </div>
                        </div>
                        <div class="example-log">
                            <div>
                                <img src="./asseths/facebook.png" width="auto" height="18px" alt="" id="facebook">
                                <span>Facebook</span>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
            <img src="./asseths/login-female-img.png" width="auto" height="510px" alt="">
            <!-- <div class="img-div">
           
            </div> -->
        </div>
    </div>
</body>

</html>
